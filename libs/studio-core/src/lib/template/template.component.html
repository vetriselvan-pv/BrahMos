<ng-container *ngIf="item">
  <ng-container [ngSwitch]="item.tagName">
    <!-- Div  -->
    <ng-container *ngSwitchCase="'div'">
      <!-- <div > -->
      <div cdkDrag [cdkDragData]="item" cdkDropList [id]="id" [cdkDropListData]="item.child"
        [cdkDropListConnectedTo]="_templateService.dragConnectedTo" (cdkDropListDropped)="onDragDrop($any($event))"
        class="default-div">
        <ng-container *ngFor="let nextItem of item.child">
          <db-template (itemDrop)="onDragDrop($any($event))" [item]="nextItem"></db-template>
        </ng-container>
      </div>
      <!-- </div> -->
    </ng-container>
    <!-- h1  -->
    <ng-container *ngSwitchCase="'h1'">
      <h1 cdkDrag [cdkDragData]="item" [ngClass]="item.cssClass" [innerHTML]="'Heading 1'"></h1>
    </ng-container>
    <!-- h2  -->
    <ng-container *ngSwitchCase="'h2'">
      <h2 cdkDrag [cdkDragData]="item" [ngClass]="item.cssClass" [innerHTML]="item.value"></h2>
    </ng-container>
    <!-- h3 -->
    <ng-container *ngSwitchCase="'h3'">
      <h3 cdkDrag [cdkDragData]="item" [ngClass]="item.cssClass" [innerHTML]="item.value"></h3>
    </ng-container>
    <!-- h4 -->
    <ng-container *ngSwitchCase="'h4'">
      <h4 cdkDrag [cdkDragData]="item" [ngClass]="item.cssClass" [innerHTML]="item.value"></h4>
    </ng-container>
    <!-- h5 -->
    <ng-container *ngSwitchCase="'h5'">
      <h5 cdkDrag [cdkDragData]="item" [ngClass]="item.cssClass" [innerHTML]="item.value"></h5>
    </ng-container>
    <!-- h6 -->
    <ng-container *ngSwitchCase="'h6'">
      <h6 cdkDrag [cdkDragData]="item" [ngClass]="item.cssClass" [innerHTML]="item.value"></h6>
    </ng-container>
  </ng-container>
</ng-container>
