@if (alignment === 'vertical') {
<div class="tad-stepper-group">
  <div class="tad-stepper-header">
    @for (step of stepsContent; track step ; let i = $index; let last = $last) {
    <ng-container [ngTemplateOutlet]="stepTemplate" [ngTemplateOutletContext]="{step: step, i: i}">
    </ng-container>
    @if (!last) {
      <div class="divider"></div>
    }
    }
  </div>
  @for (step of stepsContent; track i ; let i = $index) {
  <div class="tad-step-content">
    <ng-container [ngTemplateOutlet]="step.content"></ng-container>
  </div>
  }
</div>
} @else if (alignment === 'horizontal') {
<div>

</div>
}


<ng-template let-step="step" let i="i" #stepTemplate>
  <div class="tad-stepper-header__content">
    <span class="tad-stepper-header__heading" [innerHTML]="step.label"></span>
  </div>
</ng-template>
