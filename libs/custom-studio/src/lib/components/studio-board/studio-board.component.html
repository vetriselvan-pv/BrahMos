<!-- switch case based -->
<mat-card class="studio-board-container">
  <ng-container *ngFor="let item of droppableObjects; let index = index">
    <db-template [item]="item"></db-template>
  </ng-container>
  <div [dbDroppable]="{ zone : 'dbZone' }" (droppableComplete)="onDrop($event)" class="dropable-area">

  </div>
</mat-card>
